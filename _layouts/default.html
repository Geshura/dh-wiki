<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ page.title }}</title>
	<style>
	  html, body {
		margin: 0;
		padding: 0;
		overflow-x: hidden;
		height: 100%;
		background: black;
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
		color: #e0e0e0;
	  }

	  #dynamic-gradient-background {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		z-index: -1;
		background: radial-gradient(circle at center, #000000, #1a1a1a);
		transition: background 0.2s linear;
		pointer-events: none;
	  }

	  header, footer {
		background: rgba(0, 0, 0, 0.7);
		backdrop-filter: blur(4px);
		padding: 1rem;
		border-bottom: 1px solid #444;
		margin-bottom: 1rem;
	  }

	  footer {
		border-top: 1px solid #444;
		margin-top: 2rem;
		font-size: 0.9rem;
		color: #888;
		text-align: center;
	  }

	  main {
		max-width: 900px;
		margin: 0 auto;
		padding: 2rem;
		background: rgba(20, 20, 30, 0.6);
		border-radius: 12px;
		box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
	  }

	  h1, h2, h3 {
		color: #fff;
		margin-top: 1.2rem;
	  }

	  main h2 {
		font-size: 1.4rem;
		color: #80deea;
		margin-top: 2rem;
		border-left: 4px solid #80deea;
		padding-left: 0.5rem;
	  }

	  main ul {
		list-style: none;
		padding-left: 1rem;
	  }

	  main ul li {
		margin: 0.3rem 0;
		padding: 0.1rem 0.5rem;
		border-left: 2px solid rgba(255, 255, 255, 0.05);
		transition: background 0.3s, border-color 0.3s;
	  }

	  main ul li:hover {
		background: rgba(255, 255, 255, 0.05);
		border-color: #80deea;
	  }

	  main a {
		color: #b3e5fc;
		font-weight: 500;
		transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
	  }

	  main a:hover {
		color: #ffffff;
		text-shadow: 0 0 5px #00e5ff;
	  }
</style>

</head>
<body>
	<div id="dynamic-gradient-background"></div>
	<header>
		<h1><a href="{{ site.baseurl }}/">{{ site.title | default: "DH Wiki" }}</a></h1>
	</header>


	<main>
		{{ content }}
	</main>

<footer>
	<p> © DaggerheartWikipedia © <br><br>
	Author: Geshura <br><br>
	All rights reserved. This website and its content are protected by copyright.</p>
</footer>
<script>
const background = document.getElementById('dynamic-gradient-background');

document.addEventListener('mousemove', e => {
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;

  const hue1 = Math.floor(200 + x * 100);  // 200–300
  const hue2 = Math.floor(180 + y * 100);  // 180–280
  const hue3 = Math.floor(160 + (1 - x) * 100);  // 160–260

  background.style.background = `
    radial-gradient(
      circle at ${x * 100}% ${y * 100}%,
      hsl(${hue1}, 100%, 60%),
      hsl(${hue2}, 60%, 20%),
      hsl(${hue3}, 60%, 10%)
    )
  `;
});
</script>
</body>
</html>
