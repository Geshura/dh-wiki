<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ page.title }}</title>

	<!-- Prosta czcionka systemowa -->
	<style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 1rem 2rem;
      line-height: 1.5;
    }
    a {
      color: #64b5f6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    footer {
      border-top: 1px solid #444;
      margin-top: 2rem;
      padding-top: 0.5rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
    h1, h2, h3, h4 {
      margin-top: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    /* Wikipedia style: sidebar, content width, etc można dodać później */
	
	main h2 {
	  font-size: 1.4rem;
	  color: #80deea;
	  margin-top: 2rem;
	  border-left: 4px solid #80deea;
	  padding-left: 0.5rem;
	}

	main ul {
	  list-style: none;
	  padding-left: 1rem;
	}

	main ul li {
	  margin: 0.3rem 0;
	  padding: 0.1rem 0.5rem;
	  border-left: 2px solid rgba(255, 255, 255, 0.05);
	  transition: background 0.3s, border-color 0.3s;
	}

	main ul li:hover {
	  background: rgba(255, 255, 255, 0.05);
	  border-color: #80deea;
	}

	main a {
	  color: #b3e5fc;
	  font-weight: 500;
	  transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
	}

	main a:hover {
	  color: #ffffff;
	  text-shadow: 0 0 5px #00e5ff;
	}

	</style>
</head>
<body>
	<header>
		<h1><a href="{{ site.baseurl }}/">{{ site.title | default: "DH Wiki" }}</a></h1>
	</header>


	<main>
		{{ content }}
	</main>

<footer>
	<p> © DaggerheartWikipedia © <br><br>
	Author: Geshura <br><br>
	All rights reserved. This website and its content are protected by copyright.</p>
</footer>
</body>
</html>
