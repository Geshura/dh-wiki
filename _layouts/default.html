
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
<style>
@font-face {
  font-family: "Overpass Thin";
  src: url("fonts/Overpass-Thin.ttf") format("truetype");
  font-weight: 100;
  font-style: normal;
}

@font-face {
  font-family: "Overpass Medium";
  src: url("fonts/Overpass-Medium.ttf") format("truetype");
  font-weight: 500;
  font-style: normal;
}

@font-face {
  font-family: "Eveleth Clean";
  src: url("fonts/Eveleth-Clean-Regular.otf") format("opentype");
  font-weight: normal;
  font-style: normal;
}
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      height: 100%;
	font-family: "Overpass Thin", sans-serif;
	font-weight: 100;
      color: #e0e0e0;
    }

    #dynamic-gradient-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at center, #000000, #1a1a1a);
      transition: background 0.2s linear;
      pointer-events: none;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      padding: 1rem;
      border-bottom: 1px solid #444;
      margin-bottom: 1rem;
    }

    footer {
      border-top: 1px solid #444;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(20, 20, 30, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    h1, h2, h3 {
      color: #fff;
      margin-top: 1.2rem;
	  font-family: "Overpass Medium", sans-serif;
		font-weight: 500;
    }

    
.galactic-title {
  text-align: center;
  font-size: 2.8rem;

  /* Gradientowy tekst od #142266 do #4ccbdf */
  background: linear-gradient(90deg, #142266 0%, #4ccbdf 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* neonowe cienie w kolorach gradientu */
  text-shadow:
    0 0 3px #142266,
    0 0 6px #2a3f7a,
    0 0 10px #4ccbdf,
    0 0 15px #4ccbdf;

  transition: transform 0.3s ease, text-shadow 0.3s ease;
  margin: 0.5em 0;
}

.galactic-title a {
  color: inherit;
  text-decoration: none;
}

.galactic-title a:visited {
  /* trochÄ™ ciemniejszy odcieÅ„ */
  color: #3aa9bf;
  text-shadow:
    0 0 2px #142266,
    0 0 4px #2a3f7a;
}

.galactic-title:hover {
  transform: scale(1.03);
  text-shadow:
    0 0 6px #142266,
    0 0 12px #3a85a5,
    0 0 18px #4ccbdf,
    0 0 25px #4ccbdf;
}





    main h2 {
      font-size: 1.4rem;
      color: #80deea;
      margin-top: 2rem;
      border-left: 4px solid #80deea;
      padding-left: 0.5rem;
    }

    main ul {
      list-style: none;
      padding-left: 1rem;
    }

    main ul li {
      margin: 0.3rem 0;
      padding: 0.1rem 0.5rem;
      border-left: 2px solid rgba(255, 255, 255, 0.05);
      transition: background 0.3s, border-color 0.3s;
    }

    main ul li:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #80deea;
    }

    
main a,
main a:visited {
  color: #b3e5fc;
  font-weight: 500;
  text-decoration: none;
  transition: color 0.2s ease-in-out, text-shadow 0.2s ease-in-out;
}

main a:hover {
  color: #ffffff;
  text-shadow: 0 0 5px #00e5ff;
}

  </style>
</head>
<body>
  <div id="dynamic-gradient-background"></div>

  <header>
    <h1 class="galactic-title">
      <a href="{{ site.baseurl }}/">{{ site.title | default: "ðŸŒŒ DH WIKI ðŸŒŒ" }}</a>
    </h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© All rights reserved. This website and its content are protected by copyright.<br>
    <strong>Author:</strong> Geshura</p>
  </footer>

  <script>
    const background = document.getElementById('dynamic-gradient-background');

    document.addEventListener('mousemove', e => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      const hue1 = Math.floor(200 + x * 100);
      const hue2 = Math.floor(180 + y * 100);
      const hue3 = Math.floor(160 + (1 - x) * 100);

      background.style.background = `
        radial-gradient(
          circle at ${x * 100}% ${y * 100}%,
          hsl(${hue1}, 100%, 60%),
          hsl(${hue2}, 60%, 20%),
          hsl(${hue3}, 60%, 10%)
        )
      `;
    });
  </script>
</body>
</html>
